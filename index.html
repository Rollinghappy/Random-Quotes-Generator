<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Random Quote</title>
</head>
<body>
    <div class="overlay"></div>
    <div id="quote-box">
        <i class="fa-solid fa-quote-left" id="icon"> </i>
        <p id="text"></p>
        <p id="author"></p>
        <div class="btns">
            <div id="tweet-quote">
                <i class="fa-brands fa-square-twitter"></i>
            </div>
            <div id="new-quote">
                <i class="fa-solid fa-circle-right"></i>
            </div>
        </div>
    </div>



    <script src="./jsScript.js"></script>
    <script src="https://kit.fontawesome.com/39b0d62b1d.js" crossorigin="anonymous"></script>
</body>
</html>
